<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Chat</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>
    <h2>Just Chat</h2>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type a message..." disabled> <!-- Disable message input initially -->
    <button onclick="sendMessage()" id="sendButton" disabled>Send</button> <!-- Disable send button initially -->

    <div id="controls" class="hidden">
        <button onclick="nextChat()">Next</button> <!-- "Next" Button -->
        <button onclick="stopChat()">Stop</button> <!-- "Stop" Button -->
        <button onclick="reportUser()">Report</button> <!-- "Report" Button -->
    </div>

    <script src="app.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
